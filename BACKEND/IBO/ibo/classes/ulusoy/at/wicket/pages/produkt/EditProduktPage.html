<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

      
</head>

<body>
<script type="text/javascript" wicket:id="produktName">
</script>
	<wicket:extend>
		<form wicket:id="editProduktForm" >
			<section wicket:id="feedback"></section>		
			<legend>
				<wicket:message key="legend.produkt.formular"></wicket:message>
			</legend>


			<label class="label_100" for="produktNummer" >Produkt-Nr</label>
			
			<input  class="col-md-4" type="text" wicket:id="nummer"></input> 
			
			<label class="label_100" for="name" >Produkt-Name</label>
			
			<input  class="col-md-4" type="text" wicket:id="name" id="produktName"></input> 
			
			<label class="label_100" for="preis">Produkt-Preis</label>
			
			<input  class="col-md-4" type="text" wicket:id="preis"></input> 
			
			<label class="label_100" for="art">Produkt-Art</label>
			
			<select type="text" wicket:id="art"></select> 
			
			<label class="label_100" for="beschreibung">Produkt-Beschreibung</label>
			
			<input  class="col-md-4" type="text" wicket:id="beschreibung"></input> 
			
			<label class="label_100" for="land">Produkt-Land</label>
			
			<select type="text" wicket:id="land"></select> 
		
			<label class="label_100" for="kommentar">Produkt-Kommentar</label>
			
			<textarea type="text" wicket:id="kommentar"></textarea> 
			
 			<input  class="col-md-4" type="submit"  wicket:id="speichernButton" value="Speichern" data-role="button" data-theme="b">
 			<input  class="col-md-4" type="submit"  wicket:id="abbrechenButton" value="Abbrechen" data-role="button" data-theme="b">
		</form>
	</wicket:extend>
</body>
</html>
