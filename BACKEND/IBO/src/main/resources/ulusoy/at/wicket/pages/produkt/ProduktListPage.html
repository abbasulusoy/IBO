<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:extend>
		
		<form wicket:id="produktForm">
		<button wicket:id="newProduktLink" class="btn btn-primary">Neues Produkt anlegen</button>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th class="col-md-1"><wicket:message key="produkt.nummer"></wicket:message></th>
						<th class="col-md-1" ><wicket:message key="produkt.name"></wicket:message></th>
						<th class="col-md-1"><wicket:message key="produkt.art"></wicket:message></th>
						<th class="col-md-2" ><wicket:message key="produkt.beschreibung"></wicket:message></th>
						<th class="col-md-2"><wicket:message key="produkt.land"></wicket:message></th>
						<th class="col-md-2" ><wicket:message key="produkt.kommentar"></wicket:message></th>
						<th class="col-md-1" ><wicket:message key="produkt.preis"></wicket:message></th>
						<th class="col-md-1"><wicket:message key="common.edit"></wicket:message></th>
						<th class="col-md-1"><wicket:message key="common.delete"></wicket:message></th>
						

					</tr>
				</thead>
				<tbody>
					<tr wicket:id="produkte">
						<td class="col-md-1"  wicket:id="nummer"></td>
						<td class="col-md-1" wicket:id="name"></td>
						<td class="col-md-1" wicket:id="art"></td>
						<td class="col-md-2"wicket:id="beschreibung"></td>
						<td class="col-md-2" wicket:id="land"></td>
						<td class="col-md-2" wicket:id="kommentar"></td>
						<td class="col-md-1" wicket:id="preis"></td>
						<td class="col-md-1" ><a href="#" wicket:id="edit"><wicket:message key="common.edit"></wicket:message></a> </td>
						<td class="col-md-1"><a href="#" wicket:id="delete"><wicket:message key="common.delete"></wicket:message></a> </td>
						
					</tr>
				</tbody>
			</table>
		</form>
	</wicket:extend>
</body>
</html>
