<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:extend>
		<form wicket:id="bestellungForm">
		<div class="table-responsive">
		<table class="table table-condensed">
				<thead>
					<tr>
						<th><wicket:message key="einkaufsliste.nummer"></wicket:message></th>
						<th><wicket:message key="einkaufsliste.produktMenge"></wicket:message></th>
						<th><wicket:message key="einkaufsliste.produktArt"></wicket:message></th>
						<th><wicket:message key="einkaufsliste.produktName"></wicket:message></th>

					</tr>
				</thead>
				<tbody>
					<tr wicket:id="bestellungen">
						<td wicket:id="nummer"></td>
						<td wicket:id="menge"></td>
						<td wicket:id="art"></td>
						<td wicket:id="name"></td>

					</tr>
				</tbody>
			</table>
			</div>
		</form>
		<a href="downloadEinkaufliste" wicket:id="downloadLink" rel="external"  data-ajax="false">Download</a>
	</wicket:extend>
</body>
</html>
