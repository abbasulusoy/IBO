<!DOCTYPE html>
<html>

<body>
<wicket:panel>
	
			
			<form wicket:id="form" class="form-horizontal">
			
				<wicket:container wicket:id="feedback"/>
				<wicket:container wicket:id="fieldsContainer">
				
					<wicket:child><div class="col-md-10"></div></wicket:child>
				
				</wicket:container>
				<div class="clearer"></div>
				<button  class="btn btn-primary" type="submit"  name="cancel" wicket:message="value:cancel" wicket:id="cancelButton">Abbrechen</button>
				<button class="btn btn-primary" type="submit"  name="submit" wicket:id="submitButton">Speichern</button>
			
			</form>
	
</wicket:panel>
</body>
</html>
