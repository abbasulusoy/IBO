<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

	<body>
	<wicket:panel>
	
	
	<form wicket:id="form" style="display: inline;" class="form-horizontal">
	<fieldset>
	 <div class="form-group">
		<label class="col-md-2">Nr</label>
		<div class="col-md-10">
			<input type="text" wicket:id="id" />
		</div>
	</div>
	<div class="form-group">	
		<label class="col-md-2"  >Kunde</label>
		<div class="col-md-10">
			<select  wicket:id="kundenAuswahl"></select>
		</div>
	</div>
	 <div class="form-group">	
		<label class="col-md-2"  for="createdVon" >Bestellt von</label>
		<div class="col-md-4">
			<span   wicket:id="createdVon" ></span>
		</div>
	</div>
	 <div class="form-group">
		<label class="col-md-2"  for="createdBis" >Bestellt bis</label>
		<div class="col-md-4">
			<span wicket:id="createdBis" ></span>
		</div>
	</div>
	<div class="form-group">	
		<label class="col-md-2" for="mehrwertSteuer" >Steuer</label>
		<div class="col-md-10">
			<span wicket:id="mehrwertSteuer"></span>
		</div>
	</div>	
	</fieldset>
	 <div class="form-group">
			<button  class="btn btn-primary" type="submit" wicket:id="sucheBestellung"   data-ajax="true" data-role="button" data-theme="b">Suchen</button>
	</div>
	</form>
	</wicket:panel>
	
	
	
	
	</body>
</html>
